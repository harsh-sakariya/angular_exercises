<table class="table" aria-label="table">
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">School/Collage</th>
            <th scope="col">Login Time</th>
        </tr>
    </thead>
    <tbody>
        <tr
          *ngFor="let student of students"
        >
            <td>{{student.name}}</td>
            <td>{{student.instituteName}}</td>
            <td>{{student.loginTime}}</td>
        </tr>
    </tbody>
</table>
