<ul class="list-group" *ngIf="job">
    <li class="list-group-item"><b>Id : </b>{{job.id}}</li>
    <li class="list-group-item"><b>Title : </b>{{job.title}}</li>
    <li class="list-group-item"><b>Company : </b>{{job.company}}</li>
    <li class="list-group-item"><b>Place : </b>{{job.place}}</li>
    <li class="list-group-item"><b>Created Time : </b>{{job.time}}</li>
</ul>
